<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Chat Box</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <style type="text/css">
  * {
    margin : 0px;
    padding : 0px;
    border:none;
  }
  body{
    font-family: "Helvetica Neue",Helvetica,Arial;
  }

  #chat-wrapper {
    width :300px;
    
    border: 2px solid #008AB8;
    border-radius: 4px; 
      
  }
  .chat-header{
    padding: 10px 15px;
    background-color: #008AB8;
    color: #ffffff;
  }
  #messages{
    height: 245px;
    overflow-y: scroll;
    font-size: 13px;
  }
  .clear{
    clear : both;
  }
  .bubble {
      background-color: #F2F2F2;
      border-radius: 5px;
      box-shadow: 0 0 6px #B2B2B2;
      display: inline-block;
      padding: 7px 18px;
      position: relative;
      vertical-align: top;
      margin: 10px 18px;
      border-color: #cdecb0;
      width: 38%;
  }
  .bubble::before {
      background-color: #F2F2F2;
      content: "\00a0";
      display: block;
      height: 16px;
      position: absolute;
      top: 11px;
      transform: rotate( 29deg ) skew( -35deg );
      width: 20px;
      left: -7px;
  }
  .bubble2 {
      float: right;
      width: 38%;
      background-color: #A6DCED;
      border-radius: 5px;
      box-shadow: 0 0 6px #B2B2B2;
      display: inline-block;
      padding: 7px 18px;
      position: relative;
      vertical-align: top;
      margin: 10px 18px;
      border-color: #cdecb0;
  }
  .bubble2::before {
      float: right;
      background-color: #A6DCED;
      content: "\00a0";
      display: block;
      height: 19px;
      position: relative;
      left: 26px;
      top: 5px;
      transform: rotate( 196deg ) skew( -30deg );
      width: 20px;
    } 
    .chat-input{
      margin: 10px 5px 0px 5px;
      padding: 10px 6px;
      border-top:1px solid #A6DCED ;
    }
    .chat-input>textarea{
      width:270px;
      height:35px;
      border-radius:5px;
      border:2px solid #A6DCED;
    }
    .chat-send{
      float:right;
      padding: 5px 8px;
      background: #4999B4;
      border-radius:3px;
      margin: 5px 5px;
    }
    .chat-send>button{
      background: #4999B4;
    }
    .chat-1,.chat-2,.chat-area{
      overflow: auto;
    }
    button{
      cursor: pointer;
    }
</style>
</head>

<body>
	<div id = "chat-wrapper" >
    
		<div class ="chat-header" >
			 CHAT
		</div>
		<div class = "chat-area">
			<div id="messages">

			</div>
      		
      		<div class="chat-input">
      			<textarea placeholder="Enter message..." id="message"></textarea>
      		</div>
      		<div class="chat-send ">
      			<button type="button" id="send" onclick='javascript:return SendValueToParent();'>Send</button>
      		</div>
		</div>
	</div>
</body>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script type="text/javascript">
  var o=io.connect("http://localhost:3000",{query: "webId=<%= webId %>"});
  // o.on("socketId",function(o){
  //   document.cookie="socket_state="+o;
  //   console.log(o);
  // });

  o.on('messages', function(data){
    
    //alert(data);
    var history = '';
    var isAvailable = false;
    for(var i=0;i<data.length;i++){

      if(isAvailable){
        history += '<div class="chat-1"><div class="bubble">'+ data[i]["message"]+'</div></div>';
      }
      else{
        history += '<div class="chat-1"><div class="bubble2">'+ data[i]["message"]+'</div></div>';
        isAvailable = true;
      }
    }
    document.getElementById('messages').innerHTML = history;
  });  
  function SendValueToParent(){

    var myVal = document.getElementById('message').value;

    o.emit('clientMsg', myVal); 

    document.getElementById('message').value = '';
    var opener = null;

    if (window.dialogArguments) { 
      opener = window.dialogArguments;
    } 
    else {        
      if (window.opener) {
        opener = window.opener;
      }
    }            

    window.close();

    return false;    
  }
</script>
</html>
