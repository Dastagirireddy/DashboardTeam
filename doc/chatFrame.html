<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Chat IFrame</title>
</head>
<style>
	*{
		margin : 0px;
		padding : 0px;
	}
	.chatWrapper{
		border : none;
		position:fixed; 
		bottom:0px; 
		height:406px; 
		width: 306px;
		right: 0;
	}
	
</style>
<body>
	<iframe src="chat-box.html" class = "chatWrapper"></iframe>
</body>
<script>
	
  
  function minimize() 
{
    window.innerWidth = 100;
    window.innerHeight = 100;
    window.screenX = screen.width;
    window.screenY = screen.height;
    alwaysLowered = true;
}

function Maximize() 
{
    window.innerWidth = screen.width;
    window.innerHeight = screen.height;
    window.screenX = 0;
    window.screenY = 0;
    alwaysLowered = false;
}
</script>
</html>
