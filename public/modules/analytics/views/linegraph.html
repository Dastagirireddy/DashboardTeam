<div class="panel panel-analytic">
    <div class="panel-heading">
        <i class="fa fa-bar-chart"></i>
        <span>Website Traffic</span>
        <span class="pull-right panel-head-border" data-ng-click="getClientsList()">
            <i class="fa fa-refresh"></i>
        </span>
    </div>
    <div class="panel-body">
        <div>
            <canvas id="canvas" height="200" width="500"></canvas>
        </div>
        <p data-ng-if="!pageViewsLength" class="table-info">No locations data found</p>
    </div>
    <div class="panel-footer panel-footer-border">
        <div class="row panel-h4">
            <div class="col-analytic-4">
                <h4>{{ pageviews }}</h4>
                <small>Page views</small>
            </div>
            <div class="col-analytic-4">
                <h4>{{ visitor.oldcount }}</h4>
                <small>Returning visitors</small>
            </div>
            <div class="col-analytic-4">
                <h4>{{ visitor.newcount }}</h4>
                <small>New visitors</small>
            </div>
        </div>
    </div>
    <loading-overlay-directive></loading-overlay-directive> 
</div>
