<div class="panel panel-analytic">
    <div class="panel-heading">
        <i class="fa fa-user"></i>
        <span>Users Traffic</span>
        <span class="pull-right panel-head-border" data-ng-click="getVisitorsList()">
            <i class="fa fa-refresh"></i>
        </span>
    </div>                            
    <div class="panel-body">
        <div>
            <div id="donut"></div>
        </div>
    </div>
    <div class="panel-footer panel-footer-border">
        <div class="row panel-h4">
            <div class="col-analytic-4 col-analytic-6">
                <h4>{{ visitor.oldcount }}</h4>
                <small>Returning visitors</small>
            </div>
            <div class="col-analytic-4 col-analytic-6">
                <h4>{{ visitor.newcount }}</h4>
                <small>New visitors</small>
            </div>
        </div>
    </div>    
    <loading-overlay-directive></loading-overlay-directive>   
</div>
